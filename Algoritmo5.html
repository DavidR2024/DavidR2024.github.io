<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de π usando la Serie de Leibniz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #007bff;
        }
        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            font-size: 1.1em;
            line-height: 1.6;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    </html><p><a href= "index.html">Regresar al menu</a> <br></p>
    <div class="container">
        <h1>Cálculo de π usando la Serie de Leibniz</h1>
        <label for="iteraciones">Ingrese el número de iteraciones:</label>
        <input type="number" id="iteraciones" min="1" placeholder="Ingrese un número positivo">
        <button onclick="calcularPi()">Calcular π</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        function calcularPi() {
            let iteraciones = parseInt(document.getElementById("iteraciones").value);
            let outputDiv = document.getElementById("output");

            if (isNaN(iteraciones) || iteraciones < 1) {
                outputDiv.innerHTML = "<p class='error'>Por favor, ingrese un número positivo.</p>";
                return;
            }

            let pi = 0;
            for (let i = 0; i < iteraciones; i++) {
                let term = (i % 2 === 0 ? 1 : -1) / (2 * i + 1);
                pi += term;
            }
            pi *= 4;

            outputDiv.innerHTML = `Número de iteraciones: ${iteraciones}<br>π ≈ ${pi.toFixed(5)}`;
        }
    </script>
</body>
